    <body>
      <canvas id="circleCanvas" width="150" height="150"></canvas>
      <script>
          const canvas = document.getElementById("circleCanvas");
          const ctx = canvas.getContext("2d");
  
          let frame = 0;
          let circleX = 0; // Horizontal position of the circle
          let circleY = 75; // Centered Y position
          let direction = 1; // Moving right
  
          function drawCircle(x, y) {
              ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous frame
              ctx.fillStyle = "#5DADE2"; // Circle color
              ctx.beginPath();
              ctx.arc(x + 75, y, 40, 0, Math.PI * 2); // Circle
              ctx.fill();
  
              // Outline
              ctx.strokeStyle = "#5DADE2";
              ctx.lineWidth = 3;
              ctx.stroke();
  
              // Text
              ctx.fillStyle = "#FFFFFF"; // Text color
              ctx.font = "16px Times New Roman";
              ctx.textAlign = "center";
              ctx.fillText("Buy Now", x + 75, y + 5); // Adding text "Buy Now"
          }
  
          function animateCircle() {
              frame++;
              circleX += direction * 2; // Move circle
              if (circleX > canvas.width - 80 || circleX < 0) direction *= -1; // Reverse direction if out of bounds
              drawCircle(circleX, circleY);
              requestAnimationFrame(animateCircle);
          }
  
          animateCircle();
      </script>
